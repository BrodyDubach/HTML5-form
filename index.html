<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Notification bar -->
        <div class="alert alert-info">
            Please fill out all required fields.
        </div>

        <!-- Payment form -->
        <form>
            <!-- Card Number -->
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
            </div>

            <!-- Expiration Date and CVV -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="expirationDate">Expiration Date</label>
                    <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                </div>
            </div>

            <!-- Cardholder Name -->
            <div class="form-group">
                <label for="cardholderName">Cardholder Name</label>
                <input type="text" class="form-control" id="cardholderName" placeholder="Enter cardholder name" required>
            </div>

            <!-- Amount -->
            <div class="form-group">
                <label for="amount">Amount</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="amount" placeholder="Enter amount" required>
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                    </div>
                </div>
            </div>

            <!-- City, State, Postal Code -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select class="form-control" id="state" required>
                        <option value="">Choose...</option>
                        <!-- Add state options here -->
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" required>
                </div>
            </div>

            <!-- Message (optional) -->
            <div class="form-group">
                <label for="message">Message (optional)</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>

            <!-- Submit and Cancel Buttons -->
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
        </form>
    </div>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
